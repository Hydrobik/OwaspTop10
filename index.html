<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerable Web Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #181f83;
        }
        .container {
            background-color: rgb(191, 90, 90);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(208, 190, 33, 0.1);
        }
        .hidden {
            display: none;
        }
        .error {
            color: rgb(42, 214, 200);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form" method="POST" action="/login">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </form>
            <div id="error-message" class="error hidden"></div>
        </div>

        <div id="flag-section" class="hidden">
            <h2>Congratulations!</h2>
            <p>Your flag is: <code>FLAG{you_found_the_vulnerability}</code></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginSection = document.getElementById('login-section');
        const flagSection = document.getElementById('flag-section');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulate a SQL Injection vulnerability
            if (username === 'admin' && password === "' OR '1'='1") {
                loginSection.classList.add('hidden');
                flagSection.classList.remove('hidden');
            } else {
                errorMessage.textContent = 'Invalid username or password';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
