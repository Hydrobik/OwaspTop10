<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hydrobikz World!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ff77ff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Hydrobikz World!</h1>
    </header>
    <main>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <p class="hint">Hint: Think like a hacker</p>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <p class="hint">Hint: What's the first thing you try?</p>

            <button type="submit">Login</button>
            <p id="loginError" class="error"></p>
        </form>
        <footer>
            <p>&copy; 2024 Bikash Kumar Prasad. All rights reserved.</p>
            <p>Disclaimer: If you think guessing the password is hacking, you're in for a wild ride!</p>
        </footer>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                // Redirect to profile page (update the URL to your profile page)
                window.location.href = 'profile.html';
            } else {
                document.getElementById('loginError').textContent = 'Incorrect username or password. Please try again.';
            }
        });
    </script>
</body>
</html>
