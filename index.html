<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hydrobikz World!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Hydrobikz World!</h1>
    </header>
    <main>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <p class="hint">Hint: Think like a hacker</p>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <p class="hint">Hint: What's the first thing you try?</p>

            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        <!-- Optional: Footer navigation links -->
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                alert('Login successful!');
                // Redirect to profile page (update the URL to your profile page)
                window.location.href = 'profile.html';
            } else {
                alert('Incorrect username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
