<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/src/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/favicon-16x16.png">
    <link rel="manifest" href="/src/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ff77ff;
            position: relative;
            overflow: hidden;
            height: 1.5em;
        }
        .disclaimer {
            display: inline-block;
            white-space: nowrap;
            position: absolute;
            will-change: transform;
            animation: moveDisclaimer 10s linear infinite;
        }
        @keyframes moveDisclaimer {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Hydrobikz World!</h1>
    </header>
    <main>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <p class="hint">Hint: admin</p>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <p class="hint">Hint: admin</p>

            <button type="button" onclick="login()">Login</button>
            <p id="loginError" class="error"></p>
        </form>
        <footer>
            <p>&copy; 2024 Bikash Kumar Prasad. All rights reserved.</p>
            <div class="disclaimer">
                Disclaimer: If you think guessing the password is hacking, you're in for a wild ride!
            </div>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
